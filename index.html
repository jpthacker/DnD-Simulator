<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Dungeons & Javascript</title>
  </head>
  <body>
    <!-- Title -->
    <header class="title">
      <h1 class="title__main">Dungeons & Javascript</h1>
    </header>
    <main>
      <!-- Character Creation Menu -->
      <section class="menu--start">
        <h3 class="menu__title">A D&D-Based RPG Dungeon Crawler Demo</h3>
        <div class="character-creation character-creation--start">
          <!-- Character name entry form -->
          <form class="name hidden">
            <label class="name__label">Name</label>
            <input class="name__input" />
          </form>
          <!-- Character class selector -->
          <select
            class="class__selector hidden"
            placeholder="select to choose your class"
          >
            <option class="class__option" value="" disabled selected>
              Select to choose your class
            </option>
            <option class="class__option" value="cleric">Cleric</option>
            <option class="class__option" value="fighter">Fighter</option>
            <option class="class__option" value="rogue">Rogue</option>
          </select>
          <!-- Character species selector -->
          <select
            class="species__selector hidden"
            placeholder="select to choose your species"
          >
            <option class="species__option" value="" disabled selected>
              Select to choose your species
            </option>
            <option class="species__option" value="dwarf">Dwarf</option>
            <option class="species__option" value="elf">Elf</option>
            <option class="species__option" value="human">Human</option>
          </select>
          <!-- Ability score assignment -->
          <div class="ability__container hidden">
            <div class="ability ability--one">
              <p class="ability__score">--</p>
              <button class="ability__btn">Roll</button>
              <select
                class="ability__selector hidden"
                placeholder="select to assign ability score"
              >
                <option
                  class="ability__option ability__option--default"
                  value="0"
                  disabled
                  selected
                >
                  Select to assign ability score
                </option>
                <option class="ability__option" value="1">Strength</option>
                <option class="ability__option" value="2">Dexterity</option>
                <option class="ability__option" value="3">Constitution</option>
                <option class="ability__option" value="4">Intelligence</option>
                <option class="ability__option" value="5">Wisdom</option>
                <option class="ability__option" value="6">Charisma</option>
              </select>
            </div>
            <div class="ability ability--two hidden">
              <p class="ability__score">--</p>
              <button class="ability__btn">Roll</button>
              <select
                class="ability__selector hidden"

              >

                  class="ability__option ability__option--default"
                  value="0"

                >

                </option>

                <option class="ability__option" value="4">Intelligence</option>
                <option class="ability__option" value="5">Wisdom</option>
                <option class="ability__option" value="6">Charisma</option>
              </select>
            </div>

              <p class="ability__score">--</p>
              <button class="ability__btn">Roll</button>
              <select
                class="ability__selector hidden"

              >

                  value="0"

                >

                <option class="ability__option" value="1">Strength</option>
                <option class="ability__option" value="2">Dexterity</option>
                <option class="ability__option" value="3">Constitution</option>
                <option class="ability__option" value="4">Intelligence</option>
                <option class="ability__option" value="5">Wisdom</option>

                <option class="ability__option" value="3">Constitution</option>
                <option class="ability__option" value="4">Intelligence</option>
                <option class="ability__option" value="5">Wisdom</option>
                <option class="ability__option" value="6">Charisma</option>
              </select>
            </div>
          </div>
          <!-- Character creation text/instructions -->
          <p class="character-creation__message justified"></p>
        </div>
        <div class="stats hidden">
          <div class="stats__name-race-class"></div>
          <div class="stats__proficiency"></div>
          <div class="stats__hit-points"></div>
          <div class="stats__walking-speed"></div>
          <div class="stats__initiative"></div>
          <div class="stats__armour-class"></div>
          <div class="stats__abilities"></div>
          <div class="stats__saving-throws"></div>
          <div class="stats__senses"></div>
          <div class="stats__skills"></div>
          <div class="stats__actions"></div>
          <div class="stats__spells"></div>
          <div class="stats__inventory"></div>
        </div>
        <!-- Character creation menu buttons -->
        <button class="btn--reset hidden">Reset</button>
        <button class="btn--continue">Start</button>
        <button class="btn--back hidden">Go Back</button>
        <p class="character-creation__error hidden"></p>
      </section>
    </main>

    <script src="script.js" defer></script>
